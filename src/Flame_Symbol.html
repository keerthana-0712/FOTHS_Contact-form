<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Flame Scroll</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .drop {
      width: 30px;    /* thin */
      height: 300px;  /* long drop */
      /*border-radius: 50% 50% 0% 0%; /* rounded bottom, soft point top */
      /*border-radius: 50px 70px 50px 70px;*/
      border-bottom-left-radius: 300px;
      border-bottom-right-radius: 300px;
      animation: move 6s infinite;
      cursor: pointer;
    }

    /* Movement animation */
    @keyframes move {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(70px); }
      100% { transform: translateY(0); }
    }

    /* Down fast, up slow */
    .drop {
      animation-timing-function: cubic-bezier(0.7, 0, 0.3, 1);
    }

    section {
      height: 150vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Drop Shape -->
  <a href="#flame-section">
    <svg viewBox="0 0 30 20" xmlns="http://www.w3.org/2000/svg" class="drop">
      <defs>
        <linearGradient id="dropGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#FFD700"/> <!-- yellow -->
          <stop offset="60%" stop-color="#FF4500"/> <!-- orange -->
          <stop offset="100%" stop-color="#8B0000"/> <!-- deep red -->
         
        </linearGradient>
      </defs>
      <!-- Soft point at top, round base at bottom -->
      <path d="M20 0 
               C 28 90, 38 100, 20 100 
               C 2 90, 12 100, 20 10 Z"
            fill="url(#dropGradient)"/>
    </svg>
  </a>

  <!-- Target Section -->
  <section id="flame-section">
    ðŸ”¥ Flame (AI Chatbot) Section
  </section>

</body>
</html>
